<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="month" name="month" value="Nhập tháng cần tính">
    <input type="button" name="caculate" value="Tính số ngày" onclick="caculate();">
    <div id="display"></div>
    <script>
    function caculate(){
        let mon = document.getElementById("month").value;
        switch(mon){
            case '1':case '3':case '5':case '7': case '8': case '10': case '12':
            document.getElementById("display").innerHTML = "Tháng "+ mon + " có 31 ngày";
            break; 
            case '4':case '6': case '9': case '11':
            document.getElementById("display").innerHTML = "Tháng "+ mon + " có 30 ngày";
            break;
            case '2':
            document.getElementById("display").innerHTML = "Tháng "+ mon + " có 28 hoặc 29 ngày";
            break;
            default: document.getElementById("display").innerHTML = "Không có tháng " + mon + " trong lịch";  
        }
    }
    </script>
</body>
</html>
