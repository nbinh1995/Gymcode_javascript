<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            border: black 3px solid;
            box-shadow: 1px 1px 5px red;
        }
    </style>
</head>
<body >
    <img id="img_1" src="img/1st_1.png" alt="anh_1" onclick="changeimg_1();">
    <img id="img_2" src="img/2nd_2.png" alt="anh_2" onclick="changeimg_2();">
    <img id="img_3" src="img/3rd_1.png" alt="anh_3" onclick="changeimg_3();">
    <script>
        let change_1=0;
        let change_2=0;
        let change_3=0;
        function changeimg_1(){
            let img_1 = "img/1st_2.png";
            let img_2 = "img/1st_1.png";
            let display = document.getElementById("img_1");
            switch (change_1){
                case 0: display.src = img_2; change_1 = 1; break;
                case 1: display.src = img_1; change_1 =0; break;
                default: alert("Lỗi");
            }}
        function changeimg_2(){
            let img_1 = "img/2nd_2.png";
            let img_2 = "img/2nd_1.png";
            let display = document.getElementById("img_2");
            switch (change_2){
                case 0: display.src = img_2; change_2 = 1; break;
                case 1: display.src = img_1; change_2 =0; break;
                default: alert("Lỗi");
        }}
        function changeimg_3(){
            let img_1 = "img/3rd_2.png";
            let img_2 = "img/3rd_1.png";
            let display = document.getElementById("img_3");
            switch (change_3){
                case 0: display.src = img_2; change_3 = 1; break;
                case 1: display.src = img_1; change_3 =0; break;
                default: alert("Lỗi");
        }}
    </script>
</body>
</html>
