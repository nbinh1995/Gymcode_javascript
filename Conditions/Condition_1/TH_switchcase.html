<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="checknum();">Checknum</button>
    <script>
    let browser = prompt("Nhap trinh duyet:");
    switch(browser){
    case 'Edge':
        alert("You've got the Edge!");break;
    case 'Chrome':
    case 'Firefox':
    case  'Safari':
    case  'Opera':
        alert('Okay we support these browsers too');break;
    default:
        alert('We hope that this page looks ok!');
    }
    let a = prompt('a?', '');
    switch(a){
    case '0':
    alert(0);
    break;
    case '1':
    alert(1);
    break;
    case '2':case '3':
    alert('2,3'); break;
    default:
    }
    function checknum(){
    let num = parseInt(prompt("Input number:"));
    if(num>0) alert("1"); else if(num < 0) alert("-1"); else alert("0");
    } 
    
    </script>
</body>
</html>
