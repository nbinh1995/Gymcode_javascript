<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div id="box_1">
        <div class="switch_1">
        <input type="checkbox"  id="switch_1" checked>
        <label for="switch_1" onclick="controlLamp1()"><div id="sw1" class="entypo-lamp"></div></label>
        
        </div>
        <!-- Remove transform from here if you want small lamp -->
        <div class="lamp"  style="transform:scale(2,2)">
            <div id="lamp_1" class="lamp_before"></div>
          <div class="gonna-give-light"></div>
        </div>
        
    </div>
    <div id="box_2">
        <div class="switch_2">
        <input type="checkbox"  id="switch_2" checked>
        <label for="switch_2" onclick="controlLamp2()"><div id="sw2" class="entypo-lamp"></div></label>
        
        </div>
        <!-- Remove transform from here if you want small lamp -->
        <div class="lamp"   style="transform:scale(2,2)">
            <div id="lamp_2" class="lamp_before"></div>
          <div class="gonna-give-light"></div>
        </div>
       
    </div>
</div>
    <script src="BT_controlLamp.js"></script>
</body>
</html>
