<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Loops</h2>
    <p>Bai 1: Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. </p>
    <input type="button" value="Ket qua" onclick="bai1();">
    <p id="bai1"></p>
    <hr>
    <p>Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. 
        Tính tổng các phần tử từ 1 đến số vừa nhập vào</p>
    <input type="button" value="Ket qua" onclick="bai2();">
    <script>

    function bai1(){
    let text = "";
    let display = document.getElementById("bai1")
    for (let i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    display.innerHTML = text;
    }
    
    function bai2(){
    let num = +prompt("Enter your number: ");
    let total = 0;
    for (i = 0; i <= num; i++) {
        total +=i;
    }
    alert("Total = "+ total);
    }
    </script>
</body>
</html>
