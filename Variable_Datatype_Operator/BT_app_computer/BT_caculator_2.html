<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        form{
           
           border: 5px solid black;
           width: 40%;
           
       }
       table{
           margin: 0 auto;
       }
    </Style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td colspan="2"> <input type="text" name="num_1" id="num_1"></td>
                <td colspan="2"> <input type="text" name="num_2" id="num_2"></td>
            </tr>
            <tr>
                <td><button type="button" onclick="caculate(1);"  >Addition(+)</button></td>
                <td><button type="button" onclick="caculate(2);"  >Subtraction(-)</button></td>
                <td><button type="button" onclick="caculate(3);"  >Multiplication(x)</button></td>
                <td><button type="button" onclick="caculate(4);"  >Division(/)</button></td>
            </tr>
        </table>
        <h3>Result: </h3> <span id="result"></span>
        </form>
        <script>
            function caculate(myBtn){
                let a,b;
                a= document.getElementById("num_1").value;
                b= document.getElementById("num_2").value;
                let add = parseInt(a) + parseInt(b);
                let sub=a-b;
                let mul=a*b;
                let div=a/b;
                switch (myBtn) {
                    case 1:
                    document.getElementById("result").innerHTML = add;
                        break;
                    case 2:
                    document.getElementById("result").innerHTML = sub;
                    break;
                    case 3:
                    document.getElementById("result").innerHTML = mul;
                    break;
                    case 4:
                    document.getElementById("result").innerHTML = div;
                    break;    
                    default: 
                    document.getElementById("result").innerHTML = "----ERROR----";
                        break;
                } 
            }
        </script>
</body>
</html>
